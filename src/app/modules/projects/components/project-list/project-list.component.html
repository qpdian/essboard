<div class="content-app">
    <md-toolbar>
        <span class="title">{{title}}</span>
        <span class="fill-remaining"></span>
        <button md-icon-button class="main" (click)="showForm()"><md-icon  >add</md-icon></button>
        <button md-icon-button class="main"><md-icon class="md-24">find_in_page</md-icon></button>
        <button md-icon-button class="main"><md-icon class="md-24">help_outline</md-icon></button>
        <button (click)="end.toggle()"  md-icon-button class="main"><md-icon class="md-24">folder_shared</md-icon></button>
    </md-toolbar>
    <md-sidenav-layout>
        <md-sidenav class="invitation" mode="side" #end align="end">
            End Side Drawer
            <br>
            <button md-button (click)="end.close()">Close</button>
        </md-sidenav>
        <div class="main-content">
            <project-form [hidden]="hideForm"></project-form>
            <div *ngIf="projects.length == 0" class="empty-proyects">
                <md-card>
                    <md-card-content>
                        <div class="col-lg-offset-7 col-lg-5">
                            <p>No tienes ningun proyecto creado</p>
                        </div>
                    </md-card-content>
                </md-card>
            </div>
            <div *ngIf="!(projects.length == 0)">
                <div class="wrapper">
                    <div class="selectable project" *ngFor="let project of projects">
                        <project-card [project]="project"></project-card>
                    </div>
                </div>
            </div>
        </div>
    </md-sidenav-layout>
</div>
