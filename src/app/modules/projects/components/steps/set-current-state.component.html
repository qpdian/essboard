<div class="wrapper">
    <alpha-card class="item-wrapper" *ngIf="dimension" [dimension]="dimension" [currentState]="dimension.currentState"
        (onChooseState)="onSelectedState($event)"></alpha-card>
    <state-card class="item-wrapper" *ngIf="selectedState" [state]="dimension.getState(selectedState)" (onChooseCheckpoint)="onSelectedCheckpoint($event)">
    </state-card>
</div>
