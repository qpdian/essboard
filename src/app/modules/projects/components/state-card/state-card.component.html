<div *ngIf="state" class="state-card  row">
  <state-card-view *ngIf="state" class="col-xs-12
                col-sm-12
                col-md-3
                col-lg-3" [state]="state.info" [classCSS]="'normal'"></state-card-view>
  <div class="checkpoints col-xs-12
                col-sm-12
                col-md-9
                col-lg-9">
        <table class="table table-bordered">
        <tr>
          <th>Â¿Lo realizaste?</th>
          <th>Nombre</th>
          <th>Descripcion</th>
        </tr>
        <tr *ngFor="let checkpoint of state.checklist">
          <td class="check">
          <div [className]="checkpoint.isAchieved ? 'box-check achieved':'box-check no-achieved'" (click)="check(checkpoint)" >
          </div>
         </td>
          <td class="name">{{checkpoint.info.name}}</td>
          <td clas="description">{{checkpoint.info.description}}</td>
        </tr>
      </table>
  </div>
</div>
