<div class="container-center-overlay">
  <md-card class="md-overlay-pane white">
    <md-card-title>Comparte el proyecto a tus amigos</md-card-title>
    <md-card-content>
      <search-user (onSelect)="getSelect($event)"></search-user>
      <p>{{message}}</p>
      <table class="table table-bordered">
        <tr>
          <th>Comparto mi proyecto a:</th>
          <th></th>
        </tr>
        <tr *ngFor="let invited of inviteds">
          <td>{{invited.email}}
          </td>
          <td> <button md-icon-button (click)="delete(invited)"><md-icon class="md-24" >delete_forever</md-icon>
               </button>
          </td>
        </tr>
      </table>
    </md-card-content>
    <md-card-actions align="end">
      <button class="main" (click)="close()"><md-icon class="md-24" >done</md-icon></button>
    </md-card-actions>
  </md-card>
</div>
