<div *ngIf="user">
    <md-toolbar class="project-detail">
        <button md-icon-button>
            <md-icon class="md-24">settings</md-icon>
        </button>
        <span> Usuario : {{user.email}}</span>
        <span> {{ user.createdAt | date:'d/M/y' }}  </span>
        <span class="fill-remaining"></span>
        <button md-icon-button>
            <md-icon class="md-24" (click)="delete()" >delete_forever</md-icon>
        </button>
        <button md-icon-button>
            <md-icon class="md-24">update</md-icon>
        </button>
    </md-toolbar>
  
</div>
<md-input placeholder="escriba algo" (keyup)="onKey($event)"  [(ngModel)]="word" ></md-input>
<p>{{hash}}</p>
<svg width="200" height="200" [attr.data-jdenticon-hash]="hash">>

</svg>
<canvas [attr.width]="80" [attr.height]="80" [attr.data-jdenticon-hash]="hash"></canvas>
