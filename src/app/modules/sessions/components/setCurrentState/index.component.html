<div class="row">
    <alpha-card class="col-xs-12
                col-sm-12
                col-md-3
                col-lg-2" *ngIf="dimension" [dimension]="dimension" (onChooseState)="onSelectedState($event)"></alpha-card>
    <state-card-view  class="col-xs-12
                col-sm-12
                col-md-3
                col-lg-2" *ngIf="selectedState" [state]="selectedState.info" [classCSS]="'normal'"></state-card-view>
    <checklist class="col-xs-12
                col-sm-12
                col-md-9
                col-lg-8" *ngIf="selectedState" [state]="dimension.getState(selectedState)" (onChooseCheckpoint)="onSelectedCheckpoint($event)"></checklist>
</div>
<audio #player preload="auto">
    <source src="http://static1.grsites.com/archive/sounds/cartoon/cartoon008.mp3" type="audio/mpeg"> Your browser does not support the audio element.
</audio>
