<div class="content-app">
    <div class="row main-view">
        <div class="col-xs-6 col-md-8">
            <md-toolbar class="green">
                <span>Opciones</span>
            </md-toolbar>
            <div class="wrapper options">
                <div class="selectable " *ngFor="let option of optionsForUser" (click)="goTo(option)">
                    <md-card class="optionOfMainView">
                        <md-card-title>{{option.name}} </md-card-title>
                        <md-card-content>
                        </md-card-content>
                    </md-card>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <md-toolbar color="primary">
                <span>Noticias</span>
            </md-toolbar>
            <md-list>
                <h3 md-subheader>Folders</h3>
                <md-list-item *ngFor="let folder of folders">
                    <md-icon md-list-avatar>folder</md-icon>
                    <h4 md-line>{{folder.name}}</h4>
                    <p md-line class="demo-2"> 10/11/12 </p>
                </md-list-item>
                <md-divider></md-divider>
                <h3 md-subheader>Notes</h3>
                <md-list-item *ngFor="let folder of folders">
                    <md-icon md-list-avatar>folder</md-icon>
                    <h4 md-line>{{folder.name}}</h4>
                    <p md-line class="demo-2"> 10/11/12 </p>
                </md-list-item>
            </md-list>
        </div>
    </div>
</div>
